# Routes

home:
    path: ''
    controller: UserController
    action: home
    method: GET

_config:
    path: config
    controller: ConfigController
    action: config

postProject:
    path: projects
    controller: ProjectController
    action: postProject
    method: POST

deleteProject:
    path: projects/delete/:id
    controller: ProjectController
    action: deleteProject
    filters:
        require:
            id: '[\d-]+'

boardProject:
    path: projects/:id
    controller: ProjectController
    action: boardProject
    filters:
        require:
            id: '[\d-]+'

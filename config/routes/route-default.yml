# Routes

home:
    path: ''
    controller: UserController
    action: home
    method: GET

_config:
    path: config
    controller: ConfigController
    action: config

postProject:
    path: projects
    controller: ProjectController
    action: postProject

getFormProject:
    path: projects/edit/:id
    controller: ProjectController
    action: getFormProject
    method: GET
    filters:
        default:
            id: null
        require:
            id: '[\d-]+'

putProject:
    path: projects/update/:id
    controller: ProjectController
    action: putProject
    filters:
        require:
            id: '[\d-]+'

deleteProject:
    path: projects/:id
    controller: ProjectController
    action: deleteProject
    filters:
        require:
            id: '[\d-]+'

# Routes

home:
    path:   ''
    controller:   'UserController'
    action: 'home'
    method: 'GET'

_config:
    path: 'config'
    controller: 'ConfigController'
    action: 'config'

postProject:
	path: /projects
	controller: ProjectController
	action: postProject
	method: POST

getFormProject:
    path: /projects/edit/:id
    controller: ProjectController
    action: getFormProject
    method: GET
    filters:
        default:
            id: null
        require:
            id: '[\d-]+'
